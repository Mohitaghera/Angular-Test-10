<div class="tag-dialog-container">
  <button mat-icon-button class="close-button" mat-dialog-close aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
  <h1 mat-dialog-title>Tagging</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>New Tag</mat-label>
      <input
        matInput
        placeholder="New tag..."
        [formControl]="tagCtrl"
        (keyup.enter)="addTag()"
      />
    </mat-form-field>
    <div class="tag-list">
      <mat-chip-list>
        <mat-chip
          *ngFor="let tag of tags"
          [selectable]="true"
          [removable]="true"
          (removed)="remove(tag)"
        >
          {{ tag }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="save()">Update</button>
  </div>
</div>
